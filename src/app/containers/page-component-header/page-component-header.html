<div class="px-3 pt-3 px-5 page-component-header">
  <div class="pb-2 fw-semibold name-page-header">{{pageName}} | <span class="category-name-page-header">{{pageCategory}}</span></div>
  <div class="d-flex justify-content-between py-3 search-applicants-div flex-wrap gap-2">
    <applicants-search (inputValueChange)="onSearchEvent($event)"></applicants-search>
    <applicant-sort (selectedValueChange)="onSortEvent($event)"></applicant-sort>
  </div>
</div>
